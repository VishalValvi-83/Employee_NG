<div class="dashboard">
    <h2>üìä Employee Dashboard</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th class="action-col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.email }}</td>
                    <td>
                        <button class="btn edit"
                            routerLink="/update-employee/{{ emp.id }}">‚úè
                            Edit</button>
                        <button class="btn delete"
                            (click)="deleteEmployee(emp.id)">üóë Delete</button>
                    </td>
                </tr>
                <tr *ngIf="employees.length === 0">
                    <td colspan="5" class="no-data">No employees found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
